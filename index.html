<html lang="en" dir="ltr">
    <head>
             <title>
                Chatbot
             </title>
             <link rel="stylesheet" href="style.css">
              <!-- googe font links for icon -->
             <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/> -->
             <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
             <script src="script.js" defer></script>
            </head>

            <body>
                <button class="chatbot-toggler">
                    <span class="material-symbols-outlined">mode_comment</span>
                    <span class="material-symbols-outlined">close</span>
                </button>
               <div class="chatbot">
                <header>
                    <h2>Chatbot</h2>
                    <span class="material-symbols-outlined">close</span>
                </header>
                <ul class="chatbox">
                    <li class="chat incoming">
                        <span class="material-symbols-outlined">smart_toy</span>
                        <p>Hi there <br>How can i help you today?</p>
                    </li>
                    <!-- <li class="chat outgoing">
                        <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum doloremque totam, magni quam repellat eaque obcaecati expedita tempore ab soluta excepturi ratione quis, consequuntur vel ducimus temporibus fuga rem illum.</p>
                    </li> -->
                </ul>
                <div class="chat-input">
                    <textarea placeholder="Enter a message.." required></textarea>
                    <span id="send-btn" class="material-symbols-outlined">send</span>
                </div>
            </div>
            </body>
</html>
